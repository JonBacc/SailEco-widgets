<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SailEco Widgets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <form name="widget-values-for-scenarios" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="widget-values-for-scenarios" />
      <input type="text" name="bot-field" />
      <input type="text" name="stockholm-weekend_widget_name" />
      <input type="text" name="stockholm-weekend_arrival_minutes_delta" />
      <input type="text" name="stockholm-weekend_co2_delta_kg" />
      <input type="text" name="stockholm-weekend_speed_multiplier" />
      <input type="text" name="stockholm-weekend_speed_pct_delta" />
      <input type="text" name="tallinn-daytrip_widget_name" />
      <input type="text" name="tallinn-daytrip_arrival_minutes_delta" />
      <input type="text" name="tallinn-daytrip_co2_delta_kg" />
      <input type="text" name="tallinn-daytrip_speed_multiplier" />
      <input type="text" name="tallinn-daytrip_speed_pct_delta" />
      <input type="text" name="germany-run_widget_name" />
      <input type="text" name="germany-run_arrival_minutes_delta" />
      <input type="text" name="germany-run_co2_delta_kg" />
      <input type="text" name="germany-run_speed_multiplier" />
      <input type="text" name="germany-run_speed_pct_delta" />
      <input type="text" name="tankar-escape_widget_name" />
      <input type="text" name="tankar-escape_arrival_minutes_delta" />
      <input type="text" name="tankar-escape_co2_delta_kg" />
      <input type="text" name="tankar-escape_speed_multiplier" />
      <input type="text" name="tankar-escape_speed_pct_delta" />
      <input type="text" name="umea-vaasa-return_widget_name" />
      <input type="text" name="umea-vaasa-return_arrival_minutes_delta" />
      <input type="text" name="umea-vaasa-return_co2_delta_kg" />
      <input type="text" name="umea-vaasa-return_speed_multiplier" />
      <input type="text" name="umea-vaasa-return_speed_pct_delta" />
      <input type="text" name="winter-crossing_widget_name" />
      <input type="text" name="winter-crossing_arrival_minutes_delta" />
      <input type="text" name="winter-crossing_co2_delta_kg" />
      <input type="text" name="winter-crossing_speed_multiplier" />
      <input type="text" name="winter-crossing_speed_pct_delta" />
      <input type="text" name="participant_age_group" />
      <input type="text" name="participant_occupancy" />
      <textarea name="participant_feedback"></textarea>
    </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SailEco Widgets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <form name="widget-values" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="widget-values" />
      <input type="text" name="bot-field" />
      <input type="text" name="mood-card_widget_name" />
      <input type="text" name="mood-card_arrival_minutes_delta" />
      <input type="text" name="mood-card_co2_delta_kg" />
      <input type="text" name="reward-marker_widget_name" />
      <input type="text" name="reward-marker_arrival_minutes_delta" />
      <input type="text" name="reward-marker_co2_delta_kg" />
      <input type="text" name="co2-focus_widget_name" />
      <input type="text" name="co2-focus_arrival_minutes_delta" />
      <input type="text" name="co2-focus_co2_delta_kg" />
      <input type="text" name="minimal-pills_widget_name" />
      <input type="text" name="minimal-pills_arrival_minutes_delta" />
      <input type="text" name="minimal-pills_co2_delta_kg" />
    </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
